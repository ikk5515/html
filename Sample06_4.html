<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var ret = prompt("이름을 입력하시오", "이름");
        if(ret==null){
            document.write("아무것도 입력하지 않았네요");
        }
        else if(ret==""){
            document.write("아무것도 입력하지 않았네요");
        }
        else{
            document.write("당신의 이름은 "+ret+" 이군요~^^")
        }
        
    </script>

</body>
</html>
