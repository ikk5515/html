<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>100점짜리 인생을 살려면 필요한것은? </h3>
    <hr>
    <script>
        for(var k=0; k<5; k++){
            var tot=0;
            var res = prompt("희망 단어 입력 ","");
            res = res.toLowerCase();
            for(var i = 0; i<res.length; i++){
                tot += (res.charCodeAt(i)-96);
            }
        document.write(res+ "의 점수는 = "+tot+"입니다. <br>" );
        }
    </script>
    
</body>
</html>
