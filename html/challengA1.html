<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나의 소개</title>
    <style>
        body{background-color: lavender; color: green; 
             margin-left: 40px; margin-right: 40px;}
        h3{text-align: center; color: blue;}
        hr{height: 5px; border: solid grey; background-color: grey;}
        span{color: brown; font-size: 20px;}
    </style>
    <script>
        function show() {
            document.getElementById("fig").src = "슈렉.png";
        }
        function hide(){
            document.getElementById("fig").src = "";
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()"> 슈렉 </h3>
    <hr>
    <div> <img id= "fig" src=""> </div>
    저는 대한민국에 태어나서 컴퓨터 공학을 전공하는 학생입니다.<br>
    제가 제일 좋아하는 과목은 <span>웹 프로그래밍</span>이고,
    그 중에서도 <span>자바스크립트</span>를 제일 잘 합니다.
</body>
</html>
