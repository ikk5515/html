<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>절대 배치</title>
    <style>
        div {display: inline-block;
             position: absolute; 
             border: 1px solid lightgray; }
        div > p {display: inline-block;
                 position: absolute; 
                 height: 20px; 
                 width: 15px;
                 background: lightgray; }
        div#fixed {position: fixed; 
                   bottom: 10px; 
                   right: 10px; 
                   width: 100px; 
                   padding: 5px; 
                   background: red; 
                   color: white; }
    </style>
</head>
<body>
    <h3>Merry Christmas</h3>
    <hr>
    <p>예수님이 탄생하셨습니다.</p>
    <div>
        <img src="media/picture/christmastree.jpg"
        width="200" height="200" alt="메리크리스마스">
        <p style="left:50px; top: 30px">M</p>
        <p style="left:100px; top: 0px">E</p>
        <p style="left:100px; top: 80px">R</p>
        <p style="left:150px; top: 110px">R</p>
        <p style="left:30px; top: 130px">Y</p>
    </div>  
    <div id="fixed">예수님이 탄생하셨습니다.</div>  
</body>
</html>
