<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes bomb{
            from {font-size: 500%;}
            to {font-size: 100%;}
        }
        h3 { animation-name: bomb;
                animation-duration: 3s;
                animation-iteration-count: 5;}
    </style>
</head>
<body>
    <h3>꽝!</h3>
    <hr>
    <p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션 입니다.</p>  
</body>
</html>
