<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function prt(n){
            if(n<10){
                return "&nbsp;&nbsp;" + n;
            }
            else{
                return n;
            }
        }
    </script>
</head>
<body>
    <h3>구구단  출력</h3>
    <hr>
    <script>
        for(var i = 2; i<=9; i+=2){
            for(var j =1; j<=9; j++){
                document.write(i + "*" + j + "="+prt(i*j) + "&nbsp;&nbsp&nbsp;");
                document.write(i+1 + "*" + j + "=" + prt((i+1)*j) + "<br>");
            }   
            document.write("------------------<br>")
        }
    </script>

</body>
</html>
