<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makeCursor(e, msg) {
            cursor = document.getElementById("cursor");
            cursor.style.zIndex = 100;

            document.onmouseover = function(e) {
                cursor.style.left = event.clientX + "px";
                cursor.style.top = event.clientY + "px";
            }
        }
        function showExp(e, msg){
            let div = document.getElementById("#exp");
            div.innerHTML = msg;
            div.style.visibility = "visibile";
            document.onmouseover = function(e) {
                cursor.style.left = event.clientX + "px";
                cursor.style.top = event.clientY + "px";
            }
        }
        function hideExp(){
            let div = document.getElementById("exp");
            div.style.visibility = "hidden";
        }
    </script>
    <style>
        #exp {
            visibility: hidden;
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <h3> 아이템에 마우스를 올리면 설명 출력 </h3>
    <hr>
    <p> 여름 방학 때 하고 싶은 것들 </p>
    <ul>
         <li onmouseover="showExp(event, '빨간자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다')" onmouseout="hideExp();"> 자전거로 대한민국 일주 </li>
        <li onmouseover="showExp(event, '여러가지 다양한 종류의 책들을 1년에 100권씩 읽는다.')" onmouseout="hideExp();"> 책 100권 읽기 </li>
        <li onmouseover="showExp(event, '방학동안에 수영, 사이클, 마라톤을 매일 연습하여 철인 3종 경기를 준비한다.')" onmouseout="hideExp();"> 철인 3종 경기 준비 </li>
         <li onmouseover="showExp(event, '2학기 내에 자바스크립트를 완벽하게 정복한다.')" onmouseout="hideExp();"> 자바스크립트 정복 </li>
    </ul>
    <div id="cursor" style="position:absolute;">
</body>
</html>
